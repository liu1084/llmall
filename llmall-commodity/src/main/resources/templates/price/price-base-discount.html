<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>基础折扣率</title>
    <link th:replace="common/_css"/>
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/_header"></div>
    <div th:replace="common/_base-url"></div>

    <div class="base-discount">
        <div class="discount-operations">
            <span class="col-md-6">
                <!--<input type="text" class="basic-discount-search" placeholder="" />-->
            </span>
            <span class="col-md-6" style="text-align: right;">
                <input type="button" value="全选" class="btn-default select-all" />
                <input type="button" value="反选" class="btn-default select-reverse" />
                <input type="button" value="删除" disabled="disabled" class="btn-default btn-danger delete-selected" />
                <input type="button" value="新增" class="btn-default btn-success new-base-discount" />
            </span>
        </div>
        <table class="table table-hover base-discount-table">
            <thead>
            <tr>
                <th>选择</th>
                <th>业务来源</th>
                <th>折扣率</th>
                <th>修改</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<div th:replace="common/_js"></div>
<div th:replace="common/_footer"></div>
</body>
</html>
